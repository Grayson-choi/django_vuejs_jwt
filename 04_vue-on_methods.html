<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <h1>{{ message }}</h1>
        <button @click="alertMessage">My Alert Button</button>
      <button @click="changeMessage">My Change Button</button>
      <hr>
      
        <h2>{{ counter }}</h2>
        <button @click="addOne">My Change Button</button>
       <hr>
       <form action="/articles/" @submit.prevent>
        <button>Submit!</button>
      </form>
      <input type="text" @keyup.enter="onInputEnter">

      <hr>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
  const app = new Vue({
    el: '#app', 
    data: {
      message: 'Hello Vue.js',
			counter: 0,
    },
    methods: {
      alertMessage: function () {
        alert(this.message)
      },
      // alertMessage() {} -> ES6 문법
      changeMessage: function () {
        this.message = 'New Hello Vue.js'
      },
        addOne: function () {
        this.counter += 1
      },
      onInputEnter: function () {
      console.log('Enter Enter!')
    }
    }
  })
    </script>
</body>
</html>
