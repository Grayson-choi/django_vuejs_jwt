<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p title="마우스 올리면 뜬다.">ㅋㅋㅋㅋㅋㅋ</p>
    <div id="app">
        <span title="myMessage">
            마우스를 올려보세요!
        </span>
        <span v-bind:title="myMessage">
            마우스를 올려보세요!
        </span>
        <a :href="myUrl">go to google</a>
        <img v-bind:src="myImage" alt="my-image">
        <img :src="myImage" alt="my-image">
        <hr>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        const app = new Vue({
            el: '#app',
            data: {
                myMessage: `이 페이지는 ${new Date()}에 로드 되었습니다.`,
                myUrl: 'https://google.com',
                myImage: 'https://picsum.photos/200/300',


            }
        })
    </script>
</body>
</html>
